{% extends "layout.html" %}
{% block content %}
    <!-- for loop itterates through and stores the valuers in the marked tags for each loop -->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
